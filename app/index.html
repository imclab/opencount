<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
  </head>
  <body>
    <div data-role="page" id="page1" style="background: url('http://assets.codiqa.com/ps/17296/91544d40bdf21750ios_notification_bg_tile.jpg') repeat">
        <div data-theme="a" data-role="header">
            <h3>
                Open Count
            </h3>
        </div>
        <div data-role="content" style="padding: 15px">
          <ul id="resources" data-role="listview" data-divider-theme="b" data-inset="false">
          </ul>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#page1" data-theme="" data-icon="search" class="ui-btn-active">
                            Spaces
                        </a>
                    </li>
                    <li>
                        <a href="#page2" data-theme="" data-icon="plus">
                            Add
                        </a>
                    </li>
                    <li>
                        <a href="#page3" data-theme="" data-icon="gear">
                            Update
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="page2" style="background: url('http://assets.codiqa.com/ps/17296/91544d40bdf21750ios_notification_bg_tile.jpg') repeat">
        <div data-theme="a" data-role="header">
            <h3>
                New Resource
            </h3>
        </div>
        <div data-role="content" style="padding: 15px">
          <form id="add-form">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="name-new">
                        Name
                    </label>
                    <input id="name-new" placeholder="" value="" type="text" required/>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="tag-new">
                        Tag (short unique identifier)
                    </label>
                    <input id="tag-new" placeholder="" value="" type="text" required/>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="max-new">
                        Max Capacity
                    </label>
                    <input id="max-new" placeholder="" value="" type="number" required/>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="max-new">
                        Num. Currently Available
                    </label>
                    <input id="count-new" placeholder="" value="" type="number" required/>
                </fieldset>
            </div>
            <!--
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="location-new">
                        Location (lat, lng)
                    </label>
                    <input id="location-new" placeholder="" value="" type="text" pattern="^-?\d+\.\d+\,\s?-?\d+\.\d+$" required/>
                </fieldset>
            </div>
            -->
            <div id="errors-add" style="display: none" class="errorlist">That resource already exists. Please create a unique tag value</div>
            <div id="success-add" style="display: none" class="successlist">Successfully added resource.</div>
            <button id="add-resource" data-role="button" data-transition="fade" href="#page2" data-icon="plus" data-iconpos="left">
                Add
            </button>
          </form>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#page1" data-theme="" data-icon="search">
                            Spaces
                        </a>
                    </li>
                    <li>
                        <a href="#page2" data-theme="" data-icon="plus" class="ui-btn-active">
                            Add
                        </a>
                    </li>
                    <li>
                        <a href="#page3" data-theme="" data-icon="gear">
                            Update
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="page3" style="background: url('http://assets.codiqa.com/ps/17296/91544d40bdf21750ios_notification_bg_tile.jpg') repeat">
        <div data-theme="a" data-role="header">
            <h3>
                Update
            </h3>
        </div>
        <div data-role="content" style="padding: 15px">
          <form id="edit-form">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="tag-edit">
                        Tag
                    </label>
                    <input id="tag-edit" placeholder="" value="" type="text" required/>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="count-edit">
                        Number available
                    </label>
                    <input id="count-edit" placeholder="" value="" type="number" required/>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="max-edit">
                        Max capacity (leave blank if unchanged)
                    </label>
                    <input id="max-edit" placeholder="" value="" type="text" />
                </fieldset>
            </div>
            <div id="errors-edit" style="display: none" class="errorlist">No resource found for that tag</div>
            <div id="success-edit" style="display: none" class="successlist">Successfully updated resource</div>
            <button data-role="button">
                Update
            </button>
          </form>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#page1" data-theme="" data-icon="search">
                            Spaces
                        </a>
                    </li>
                    <li>
                        <a href="#page2" data-theme="" data-icon="plus">
                            Add
                        </a>
                    </li>
                    <li>
                        <a href="#page3" data-theme="" data-icon="gear" class="ui-btn-active">
                            Update
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="entry-page" data-add-back-btn="true">
      <div data-theme="a" data-role="header">
          <h3>
              Resource Info
          </h3>
      </div>
      <div data-role="content">
      ASDF
      </div>
    </div>
    <script src="http://static.firebase.com/v0/firebase.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
